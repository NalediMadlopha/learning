<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />

        <title>Getting Started</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    </head>
    <body>
        <div id="app">
            <h1>{{ name }}</h1>

            <p>{{ description }}</p>
        </div>

        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    name: "Vue Hero"
                }
            })
        </script>

    </body>
</html>
